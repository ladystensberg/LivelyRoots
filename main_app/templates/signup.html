{% extends 'base.html' %}
{% load materializecss %}

{% block main %}
<div class="container">
    <div id="signup-form">
        <h3>Sign Up</h3>
        <h5>{{ err }}</h5>
        <form method="POST" action=".">
            {% csrf_token %}
            {{ form | materializecss }}
            <input class="btn" type="submit" value="Sign Up" />
        </form>
    </div>
</div>
{% endblock %}
