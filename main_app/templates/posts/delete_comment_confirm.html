{% extends 'base.html' %}
{% load materializecss %}


{% block main %}
<div class="container">
    <h3>Delete Comment</h3>
    <div class="row">
        <div class="col s6">
            <h5 class="profile-page-header">Are you sure you want to delete this comment?</h5>
            <p>This cannot be undone!</p>
            <a href="{% url 'view_post' post.id %}" class="btn">No, go back.</a>
            <a class="btn red accent-1" href="{% url 'delete_comment' post.id comment.id %}">Yes, delete.</a>
        </div>
    </div>
</div>
{% endblock %}
