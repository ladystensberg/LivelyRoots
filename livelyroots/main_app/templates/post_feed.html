{% extends 'base.html' %}
{% load materializecss %}

{% block main %}
<div class="container">
    <h3>Post Feed</h3>
    <div class="row">
        <div class="col s3">
            {% for member in family_members %}
            <p>{{ member }}</p>
            {% endfor %}
        </div>
        <div class="col s9">
            {% for post in returned_posts %}
            <div class="card horizontal">
                <div class="card-stacked">
                    <div class="card-content">
                        <p>{{ post }}</p>
                    </div>
                    <div class="card-action">
                        <a href="#">Comment</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
