{% extends 'base.html' %}
{% load materializecss %}

{% block main %}
<div class="container">
    <h3>My Posts</h3>
    <div class="row">
        <div class="col s9" id="posts_feed">
            <form action="{% url 'create_post' %}" method="POST" id="create-post-form">
                {% csrf_token %}
                {{ create_post_form | materializecss }}
                <input type="submit" class="btn" value="Create Post">
            </form>
            {% for post in posts %}
                <div class="card horizontal">
                    <div class="card-stacked">
                        <div class="card-content">
                            <p>{{ post.content }}</p>
                        </div>
                        <div class="card-action">
                            <a href="#" class="btn-small">Comment</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
